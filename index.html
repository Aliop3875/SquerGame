<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Survival Adaptive</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #05050a;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }
        canvas { display: block; background-color: #060612; cursor: none; }
        .ui-panel {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.8); padding: 10px 15px;
            border-radius: 8px; border-right: 4px solid #00ffff;
            pointer-events: none; z-index: 10;
        }
        #timerDisplay {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(14px, 4vw, 22px); color: #00ffff;
        }
        #game-over {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(10, 10, 20, 0.98);
            padding: 30px; border-radius: 20px;
            text-align: center; border: 2px solid #ff007f;
            box-shadow: 0 0 50px rgba(255, 0, 127, 0.5);
            opacity: 0; visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100; width: 85%; max-width: 350px;
        }
        #game-over.show { transform: translate(-50%, -50%) scale(1); opacity: 1; visibility: visible; }
        h1 { color: #ff007f; margin: 0; font-family: sans-serif; font-size: 1.5rem; }
        button {
            background: transparent; color: #00ffff; border: 2px solid #00ffff;
            padding: 10px 25px; font-size: 1rem; cursor: pointer;
            margin-top: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div class="ui-panel"><div id="timerDisplay">00:00:00:000</div></div>
    <div id="game-over">
        <h1>تحطمت الأنظمة!</h1>
        <p style="color: #ccc; font-family: sans-serif;">الوقت المسجل:<br><span id="finalTime" style="color: #00ffff; font-family: monospace; font-size: 1.2rem;"></span></p>
        <button onclick="resetGame()">إعادة تشغيل</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timerDisplay');
        const gameOverScreen = document.getElementById('game-over');
        const finalTimeDisplay = document.getElementById('finalTime');

        let startTime, elapsedTime = 0, isGameOver = false, animationId;
        let wallSpeedBase, meteorSpeedBase, walls = [], meteors = [];
        let meteorCounter = 0;
        
        // إعدادات اللاعب المتكيفة
        const player = { x: 0, y: 0, size: 0, color: '#00ffff' };

        // متغيرات اللمس
        let lastTouchX = 0, lastTouchY = 0, isTouching = false;

        function initSizes() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // تحديد حجم اللاعب بناءً على أصغر بُعد للشاشة (لضمان عدم كبره في الجوال)
            const minDim = Math.min(canvas.width, canvas.height);
            player.size = minDim * 0.05; // المربع دائماً 5% من حجم الشاشة
            
            if (elapsedTime === 0) {
                player.x = canvas.width / 2 - player.size / 2;
                player.y = canvas.height / 2 - player.size / 2;
            }

            // ضبط السرعة لتكون متناسبة مع عرض الشاشة
            // الجدار سيحتاج حوالي 3 ثوانٍ لقطع الشاشة بالكامل في البداية مهما كان حجمها
            wallSpeedBase = canvas.width / 200; 
            meteorSpeedBase = canvas.width / 180;
        }

        window.addEventListener('resize', initSizes);
        initSizes();

        // تحكم الماوس
        window.addEventListener('mousemove', (e) => {
            if (isGameOver || isTouching) return;
            player.x = e.clientX - (player.size / 2);
            player.y = e.clientY - (player.size / 2);
            keepPlayerInBounds();
        });

        // تحكم اللمس النسبي
        canvas.addEventListener('touchstart', (e) => {
            if (isGameOver) return;
            isTouching = true;
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (isGameOver || !isTouching) return;
            e.preventDefault();
            let dx = e.touches[0].clientX - lastTouchX;
            let dy = e.touches[0].clientY - lastTouchY;
            player.x += dx;
            player.y += dy;
            lastTouchX = e.touches[0].clientX;
            lastTouchY = e.touches[0].clientY;
            keepPlayerInBounds();
        }, { passive: false });

        canvas.addEventListener('touchend', () => { isTouching = false; });

        function keepPlayerInBounds() {
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
        }

        function formatTime(ms) {
            let msec = parseInt(ms % 1000), sec = parseInt((ms / 1000) % 60);
            let min = parseInt((ms / (1000 * 60)) % 60), hrs = parseInt((ms / (1000 * 60 * 60)) % 24);
            return `${hrs.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}:${msec.toString().padStart(3,'0')}`;
        }

        function spawnWall() {
            const side = Math.floor(Math.random() * 4);
            const minDim = Math.min(canvas.width, canvas.height);
            let gapSize = minDim * 0.3; // الفتحة دائماً 30% من حجم الشاشة
            const thickness = minDim * 0.08;
            let wall = { side, thickness, x: 0, y: 0, gapSize, gapPos: 0 };

            if (side === 0 || side === 2) {
                wall.gapPos = Math.random() * (canvas.width - gapSize);
                wall.y = (side === 0) ? -thickness : canvas.height;
            } else {
                wall.gapPos = Math.random() * (canvas.height - gapSize);
                wall.x = (side === 1) ? canvas.width : -thickness;
            }
            walls.push(wall);
        }

        function spawnMeteor() {
            meteorCounter++;
            const isBoss = (meteorCounter % 30 === 0);
            const side = Math.floor(Math.random() * 4);
            const minDim = Math.min(canvas.width, canvas.height);
            let x, y, r = isBoss ? minDim * 0.08 : minDim * 0.02;
            
            if (side === 0) { x = Math.random() * canvas.width; y = -r; }
            else if (side === 1) { x = canvas.width + r; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + r; }
            else { x = -r; y = Math.random() * canvas.height; }

            const angle = Math.atan2((player.y + player.size/2) - y, (player.x + player.size/2) - x);
            const currentSpeed = (isBoss ? meteorSpeedBase * 0.8 : meteorSpeedBase) * (1 + elapsedTime / 60000);

            meteors.push({ x, y, r, vx: Math.cos(angle) * currentSpeed, vy: Math.sin(angle) * currentSpeed, isBoss, phase: Math.random() * 6 });
        }

        function update() {
            if (isGameOver) return;
            elapsedTime = Date.now() - startTime;
            timerDisplay.innerText = formatTime(elapsedTime);

            let currentWallSpeed = wallSpeedBase * (1 + elapsedTime / 45000);

            const shouldShowWalls = (elapsedTime < 30000 || elapsedTime > 120000);
            if (shouldShowWalls) {
                if (walls.length === 0) spawnWall();
            } else {
                if (walls.length > 0) walls = [];
            }

            walls.forEach((w, i) => {
                if (w.side === 0) w.y += currentWallSpeed;
                else if (w.side === 1) w.x -= currentWallSpeed;
                else if (w.side === 2) w.y -= currentWallSpeed;
                else if (w.side === 3) w.x += currentWallSpeed;
                if (checkWallCollision(w)) gameOver();
                if (w.y > canvas.height + 100 || w.x < -100 || w.y < -100 || w.x > canvas.width + 100) walls.splice(i, 1);
            });

            if (elapsedTime > 30000) {
                if (Math.random() < 0.04) spawnMeteor();
                meteors.forEach((m, i) => {
                    if (m.isBoss) {
                        m.phase += 0.12;
                        m.x += m.vx + Math.sin(m.phase) * (canvas.width/100);
                        m.y += m.vy + Math.cos(m.phase) * (canvas.width/100);
                    } else {
                        m.x += m.vx; m.y += m.vy;
                    }
                    const dist = Math.hypot(m.x - (player.x + player.size/2), m.y - (player.y + player.size/2));
                    if (dist < m.r + player.size/2) gameOver();
                    if (m.x < -300 || m.x > canvas.width + 300 || m.y < -300 || m.y > canvas.height + 300) meteors.splice(i, 1);
                });
            }
        }

        function checkWallCollision(w) {
            let r1, r2;
            if (w.side === 0 || w.side === 2) {
                r1 = { x: 0, y: w.y, w: w.gapPos, h: w.thickness };
                r2 = { x: w.gapPos + w.gapSize, y: w.y, w: canvas.width, h: w.thickness };
            } else {
                r1 = { x: w.x, y: 0, w: w.thickness, h: w.gapPos };
                r2 = { x: w.x, y: w.gapPos + w.gapSize, w: w.thickness, h: canvas.height };
            }
            const p = player;
            const check = (r) => p.x < r.x + r.w && p.x + p.size > r.x && p.y < r.y + r.h && p.y + p.size > r.y;
            return check(r1) || check(r2);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = player.size / 2;
            
            ctx.shadowColor = '#ff007f'; ctx.fillStyle = '#ff007f';
            walls.forEach(w => {
                if (w.side === 0 || w.side === 2) {
                    ctx.fillRect(0, w.y, w.gapPos, w.thickness);
                    ctx.fillRect(w.gapPos + w.gapSize, w.y, canvas.width, w.thickness);
                } else {
                    ctx.fillRect(w.x, 0, w.thickness, w.gapPos);
                    ctx.fillRect(w.x, w.gapPos + w.gapSize, w.thickness, canvas.height);
                }
            });

            meteors.forEach(m => {
                ctx.shadowColor = m.isBoss ? '#bc13fe' : '#ff3333';
                ctx.fillStyle = m.isBoss ? '#bc13fe' : '#ff3333';
                ctx.beginPath(); ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2); ctx.fill();
            });

            ctx.shadowColor = '#00ffff'; ctx.fillStyle = '#00ffff';
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update(); draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true; cancelAnimationFrame(animationId);
            finalTimeDisplay.innerText = formatTime(elapsedTime);
            gameOverScreen.classList.add('show');
        }

        function resetGame() {
            walls = []; meteors = []; isGameOver = false; elapsedTime = 0; meteorCounter = 0;
            initSizes();
            startTime = Date.now();
            gameOverScreen.classList.remove('show');
            gameLoop();
        }

        startTime = Date.now();
        gameLoop();
    </script>
</body>
</html>
