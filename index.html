<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Survival: Relaxed Mode</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #05050a; touch-action: none; }
        canvas { display: block; background-color: #060612; cursor: none; }
        .ui-panel { position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.8); padding: 10px 15px; border-radius: 8px; border-right: 4px solid #00ffff; pointer-events: none; z-index: 10; }
        #timerDisplay { font-family: monospace; font-size: clamp(14px, 4vw, 22px); color: #00ffff; }
        #game-over { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: rgba(10, 10, 20, 0.98); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid #ff007f; opacity: 0; visibility: hidden; transition: 0.4s; z-index: 100; width: 80%; max-width: 350px; }
        #game-over.show { transform: translate(-50%, -50%) scale(1); opacity: 1; visibility: visible; }
        h1 { color: #ff007f; margin: 0; font-family: sans-serif; }
        button { background: transparent; color: #00ffff; border: 2px solid #00ffff; padding: 10px 25px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui-panel"><div id="timerDisplay">00:00:00:000</div></div>
    <div id="game-over">
        <h1>تحطمت الأنظمة!</h1>
        <p style="color: #ccc; font-family: sans-serif;">وقت الصمود:<br><span id="finalTime" style="color: #00ffff; font-family: monospace;"></span></p>
        <button onclick="resetGame()">إعادة محاولة</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timerDisplay');
        const gameOverScreen = document.getElementById('game-over');
        const finalTimeDisplay = document.getElementById('finalTime');

        let startTime, elapsedTime = 0, isGameOver = false, animationId;
        let wallSpeedBase, meteorSpeedBase, walls = [], meteors = [], meteorCounter = 0;
        const player = { x: 0, y: 0, size: 0 };
        let lastTouchX = 0, lastTouchY = 0, isTouching = false;

        function initSizes() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const minDim = Math.min(canvas.width, canvas.height);
            player.size = minDim * 0.055; 
            player.x = canvas.width / 2 - player.size / 2;
            player.y = canvas.height / 2 - player.size / 2;
            
            // --- تعديل سرعة الكرات الأساسية لتكون أبطأ ---
            wallSpeedBase = canvas.width / 150; 
            meteorSpeedBase = canvas.width / 250; // جعلنا الرقم 250 بدلاً من 150 للبطء
        }

        window.addEventListener('resize', initSizes);
        initSizes();

        window.addEventListener('mousemove', (e) => {
            if (isGameOver || isTouching) return;
            player.x = e.clientX - (player.size / 2);
            player.y = e.clientY - (player.size / 2);
            keepIn();
        });

        canvas.addEventListener('touchstart', (e) => {
            if (isGameOver) return;
            isTouching = true;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (isGameOver || !isTouching) return;
            e.preventDefault();
            player.x += e.touches[0].clientX - lastTouchX;
            player.y += e.touches[0].clientY - lastTouchY;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            keepIn();
        }, { passive: false });

        canvas.addEventListener('touchend', () => { isTouching = false; });

        function keepIn() {
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
        }

        function formatTime(ms) {
            let msec = parseInt(ms % 1000), sec = parseInt((ms/1000)%60), min = parseInt((ms/(1000*60))%60), hrs = parseInt((ms/(1000*60*60))%24);
            return `${hrs.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}:${msec.toString().padStart(3,'0')}`;
        }

        function spawnWall() {
            const side = Math.random() < 0.5 ? 1 : 3;
            const minDim = Math.min(canvas.width, canvas.height);
            let gapSize = minDim * 0.28, thickness = minDim * 0.08;
            let wall = { side, thickness, x: 0, y: 0, gapSize, gapPos: 0 };
            wall.gapPos = Math.random() * (canvas.height - gapSize);
            wall.x = (side === 1) ? canvas.width : -thickness;
            walls.push(wall);
        }

        function spawnMeteor() {
            meteorCounter++;
            const isBoss = (meteorCounter % 5 === 0);
            const side = Math.floor(Math.random()*4), minDim = Math.min(canvas.width, canvas.height);
            let x, y, r = isBoss ? minDim * 0.09 : minDim * 0.022;
            if (side === 0) { x = Math.random()*canvas.width; y = -r; }
            else if (side === 1) { x = canvas.width+r; y = Math.random()*canvas.height; }
            else if (side === 2) { x = Math.random()*canvas.width; y = canvas.height+r; }
            else { x = -r; y = Math.random()*canvas.height; }
            const angle = Math.atan2((player.y+player.size/2)-y, (player.x+player.size/2)-x);
            
            // --- السطر الذي تم تعديله لتقليل سرعة الكرات ومنع تسارعها بسرعة ---
            const s = (isBoss ? meteorSpeedBase * 0.9 : meteorSpeedBase) * (1 + elapsedTime / 80000);
            
            meteors.push({ x, y, r, vx: Math.cos(angle)*s, vy: Math.sin(angle)*s, isBoss, phase: Math.random()*6 });
        }

        function update() {
            if (isGameOver) return;
            elapsedTime = Date.now() - startTime;
            timerDisplay.innerText = formatTime(elapsedTime);

            let curWallSpeed = wallSpeedBase * (1 + elapsedTime / 35000);
            const isWallPhase = (elapsedTime < 30000 || elapsedTime > 60000);
            const isMeteorPhase = (elapsedTime > 30000);

            if (isWallPhase) { if(walls.length === 0) spawnWall(); } else { walls = []; }

            walls.forEach((w, i) => {
                if(w.side===1) w.x-=curWallSpeed; else w.x+=curWallSpeed;
                if(checkCol(w)) gameOver();
                if(w.x < -200 || w.x > canvas.width + 200) walls.splice(i,1);
            });

            if (isMeteorPhase) {
                let spawnChance = 0.04 + (elapsedTime / 800000);
                if (Math.random() < spawnChance) spawnMeteor();
                meteors.forEach((m, i) => {
                    if (m.isBoss) { m.phase += 0.18; m.x += m.vx + Math.sin(m.phase)*7; m.y += m.vy + Math.cos(m.phase)*7; }
                    else { m.x += m.vx; m.y += m.vy; }
                    if (Math.hypot(m.x-(player.x+player.size/2), m.y-(player.y+player.size/2)) < m.r+player.size/2) gameOver();
                    if (m.x<-300||m.x>canvas.width+300||m.y<-300||m.y>canvas.height+300) meteors.splice(i, 1);
                });
            }
        }

        function checkCol(w) {
            let r1 = { x: w.x, y: 0, w: w.thickness, h: w.gapPos }, r2 = { x: w.x, y: w.gapPos + w.gapSize, w: w.thickness, h: canvas.height };
            const check = (r) => player.x < r.x+r.w && player.x+player.size > r.x && player.y < r.y+r.h && player.y+player.size > r.y;
            return check(r1) || check(r2);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 15; ctx.shadowColor = '#ff007f'; ctx.fillStyle = '#ff007f';
            walls.forEach(w => { ctx.fillRect(w.x, 0, w.thickness, w.gapPos); ctx.fillRect(w.x, w.gapPos + w.gapSize, w.thickness, canvas.height); });
            meteors.forEach(m => { ctx.shadowColor = m.isBoss ? '#bc13fe' : '#ff3333'; ctx.fillStyle = m.isBoss ? '#bc13fe' : '#ff3333'; ctx.beginPath(); ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2); ctx.fill(); });
            ctx.shadowColor = '#00ffff'; ctx.fillStyle = '#00ffff'; ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;
        }

        function gameLoop() { update(); draw(); animationId = requestAnimationFrame(gameLoop); }
        function gameOver() { isGameOver = true; cancelAnimationFrame(animationId); finalTimeDisplay.innerText = formatTime(elapsedTime); gameOverScreen.classList.add('show'); }
        
        function resetGame() { 
            cancelAnimationFrame(animationId);
            walls = []; meteors = []; meteorCounter = 0; elapsedTime = 0; isGameOver = false;
            initSizes(); 
            startTime = Date.now(); 
            gameOverScreen.classList.remove('show'); 
            gameLoop(); 
        }

        startTime = Date.now();
        gameLoop();
    </script>
</body>
</html>
